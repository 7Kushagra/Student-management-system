{% extends "layout.html" %}
{% block content %}

<div class="card shadow-sm">
    <div class="card-body">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Students List</h4>
            <a href="/add" class="btn btn-primary">+ Add Student</a>
        </div>
        <form action="/search" method="GET" class="mb-3">
    <div class="input-group">
        <input type="text" name="q" class="form-control"
               placeholder="Search by name, email or course" required>
        <button class="btn btn-dark">Search</button>
    </div>
</form>


        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th style="width:150px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s[0] }}</td>
                    <td>{{ s[1] }}</td>
                    <td>{{ s[2] }}</td>
                    <td>{{ s[3] }}</td>
                    <td>
                        <a href="/edit/{{ s[0] }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete/{{ s[0] }}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Delete this student?')">
                           Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

{% endblock %}
