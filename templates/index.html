{% extends 'layout.html' %}
{% block content %}
<a class="btn" href="/add">+ Add Student</a>
<table>
<tr>
    <th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Actions</th>
</tr>
{% for s in students %}
<tr>
    <td>{{s[0]}}</td>
    <td>{{s[1]}}</td>
    <td>{{s[2]}}</td>
    <td>{{s[3]}}</td>
    <td>
        <a href="/edit/{{s[0]}}">Edit</a> |
        <a href="/delete/{{s[0]}}" onclick="return confirm('Delete?')">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
